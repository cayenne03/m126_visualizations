<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Graphics</title>
    <link rel="stylesheet" href="basketball_graph.css">
    <script src="court_animation.js"></script>
</head>
<body>
    <svg id="basketballCourt" width="100%" height="100%" viewBox="0 0 940 500" xmlns="http://www.w3.org/2000/svg" >
        <!-- whole court rectangle -->
        <rect id="courtRect" width="100%" height="100%" fill="#eac696" stroke="#5d5c63" stroke-width="2">
            <animate attributeName="width" from="0%" to="100%" begin="0s" dur="3s" fill="freeze" />
            <animate attributeName="height" from="0%" to="100%" begin="0s" dur="3s" fill="freeze" />
        </rect>

        <!-- half court line and circle -->
        <line x1="50%" y1="0" x2="50%" y2="100%" stroke="#5d5c63" stroke-width="1" />
        <circle cx="50%" cy="50%" r="12%" fill="none" stroke="#5d5c63" stroke-width="1" />

        <!-- 3-point arc (left) -->
        <line x1="0%" y1="6%" x2="14.89%" y2="6%" stroke="#5d5c63" stroke-width="1" />
        <line x1="0%" y1="94%" x2="14.89%" y2="94%" stroke="#5d5c63" stroke-width="1" />
        <path d="M 138.97 470.2 A 237.5 237.5 0 0 0 138.97 29.79" fill="none" stroke="#5d5c63" stroke-width="1.1" />

        <!-- shaded area (left) -->
        <rect y="170" width="190" height="160" fill="none" stroke="#fff" stroke-width="1" />

        <!-- board and rim (left) -->
        <line x1="40" y1="220" x2="40" y2="280" stroke="#b37336" stroke-width="1" />
        <circle cx="55" cy="250" r="15" fill="none" stroke="#b37336" stroke-width="1" />

        <!-- restricted area (left) -->
        <path d="M 55 290 A 40 40 0 0 0 55 210" fill="none" stroke="#fff" stroke-width="1" />

        <!-- free throw circle (left) -->
        <path d="M 190 190 A 60 60 0 0 0 190 310" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="10,10" />
        <path d="M 190 310 A 60 60 0 0 0 190 190" fill="none" stroke="#fff" stroke-width="1" />


        <!-- 3-point arc (right) -->
        <line x1="85.11%" y1="6%" x2="100%" y2="6%" stroke="#5d5c63" stroke-width="1" />
        <line x1="85.11%" y1="94%" x2="100%" y2="94%" stroke="#5d5c63" stroke-width="1" />
        <path d="M 801.03 29.79 A 237.5 237.5 0 0 0 801.03 470.21" fill="none" stroke="#5d5c63" stroke-width="1.1" />

        <!-- shaded area (right) -->
        <rect x="750" y="170" width="190" height="160" fill="none" stroke="#fff" stroke-width="1" />

        <!-- board and rim (right) -->
        <line x1="900" y1="220" x2="900" y2="280" stroke="#b37336" stroke-width="1" />
        <circle cx="885" cy="250" r="15" fill="none" stroke="#b37336" stroke-width="1" />

        <!-- restricted area (right) -->
        <path d="M 885 210 A 40 40 0 0 0 885 290" fill="none" stroke="#fff" stroke-width="1" />

        <!-- free throw circle (right) -->
        <path d="M 750 310 A 60 60 0 0 0 750 190" fill="none" stroke="#fff" stroke-width="1" stroke-dasharray="10,10" />
        <path d="M 750 190 A 60 60 0 0 0 750 310" fill="none" stroke="#fff" stroke-width="1" />
    </svg>

    <svg class="basketball"  width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="ballTexture" patternUnits="userSpaceOnUse" width="100" height="100">
                <image href="imgs/theball.png" x="0" y="0" width="100" height="100" />
            </pattern>
        </defs>
        <circle cx="50" cy="50" r="40" fill="url(#ballTexture)" />
    </svg>

    <div class="stats-container">
        <!-- Horizontal alignment for button and dropdown -->
        <div class="controls-container">
            <a href="me.html" class="styled-button">← Me, Myself & I</a>

            <div id="playerStatsSelection">
                <select id="statCategory" onchange="updatePlayerStats()">
                    <option value="blockers">Top 5 Blockers</option>
                    <option value="scorers">Top 5 Scorers</option>
                    <option value="threepts">Top 5 3-Pointers</option>
                </select>
            </div>

            <a href="creds.html" class="styled-button">→ Credits</a>
        </div>

        <!-- Player stat cards with static content -->
        <div id="playerStats">
            <div class="playerStatCard">
                <img src="path/to/player-image.jpg" alt="Player Name" style="max-width: 100%; height: auto;">
                <p>Player Name</p>
                <p>Some Stat</p>
            </div>
        </div>
    </div>

    <script src="court_animation.js"></script>
</body>
</html>
